<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vec Travel</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
</head>
<body>
    <div id="container">
        <div id="photo">
            <img src="https://images.pexels.com/photos/6791741/pexels-photo-6791741.jpeg" alt="airplane view">
            <p id="logo">Vec Travel</p>
            <div id="bg"></div>
        </div>
        <div id="body">
            <div id="top">
            <p>Vec Travel provides members with the best deals for hotels, flights, and car rentals. Sign up now to never over pay on vacations.</p>
            </div>
            <form action="#" method="post">
                <div id="above">
                    <div id="left">
                        <div class="label">
                            <label for="first_name">FIRST NAME</label>
                        </div>
                        <div class="input">
                            <input type="text" id="first_name" placeholder="John" name="first_name" required>
                        </div>
                        <div class="label">
                            <label for="email">EMAIL</label>
                        </div>
                        <div class="input">
                            <input type="email" id="email" placeholder="johns@yahoo.com" name="email" required>
                        </div>
                        <div class="label">
                            <label for="password">PASSWORD</label>
                        </div>
                        <div class="input">
                            <input type="password" id="password" name="email" required>
                        </div>
                    </div>
                    <div id="right">
                        <div class="label">
                            <label for="last_name">LAST NAME</label>
                        </div>
                        <div class="input">
                            <input type="text" id="first_name" placeholder="Smith" name="first_name" required>
                        </div>
                        <div class="label">
                            <label for="phone">PHONE NUMBER</label>
                        </div>
                        <div class="input">
                            <input type="tel" id="phone" name="phones" required>
                        </div>
                        <div class="label">
                            <label for="password">CONFIRM PASSWORD</label>
                        </div>
                        <div class="input">
                            <input type="password" id="password" name="email" required>
                        </div>
                    </div>
                </div>
                <div id="below">
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <div id="bottom">
                <p id="signin">Already have an account? <a href="url">Log in.</a></p>
            </div>
        </div>
    </div>
</body>
</html>
